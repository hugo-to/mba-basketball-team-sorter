<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA Basketball - Sorteo de Equipos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">MBA BASKETBALL</h1>
        <h2 class="subtitulo">Sorteo de Equipos</h2>
        <form id="sorteo-form">
            <label for="num-jugadores">Número de jugadores</label>
            <input type="number" id="num-jugadores" min="2" max="100" required>
            <label for="jugadores-equipo">Jugadores por equipo</label>
            <input type="number" id="jugadores-equipo" min="1" max="100" required>
            <button type="submit" class="btn-sortear">Sortear Equipos</button>
        </form>
        <div id="equipos" class="equipos-grid"></div>
    </div>

    <!-- Modal para ingresar nombres -->
    <div id="modal-jugadores" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 class="modal-titulo">INGRESA LOS NOMBRES DE LOS JUGADORES</h2>
            <p class="modal-sub">Separa los nombres con comas o en líneas diferentes:</p>
            <textarea id="nombres-jugadores" rows="6" placeholder="Nombre 1, Nombre 2..."></textarea>
            <button id="confirmar-jugadores" class="btn-confirmar">Confirmar Jugadores</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
