<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA BASQUETBALL - Sorteo de Equipos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MBA BASQUETBALL</h1>
            <h2>Sorteo de Equipos</h2>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="totalPlayers">Número de jugadores:</label>
                <input type="number" id="totalPlayers" min="2" value="10">
            </div>
            
            <div class="input-group">
                <label for="teamCount">Jugadores por equipo:</label>
                <input type="number" id="teamCount" min="1" value="5">
            </div>
            
            <button id="sortButton" class="btn">Sortear Equipos</button>
        </div>
        
        <div class="results-section">
            <div class="team-container">
                <div class="team">
                    <h3>Equipo 1</h3>
                    <div id="team1" class="team-members"></div>
                </div>
                
                <div class="team">
                    <h3>Equipo 2</h3>
                    <div id="team2" class="team-members"></div>
                </div>
                
                <div class="team">
                    <h3>Equipo 3</h3>
                    <div id="team3" class="team-members"></div>
                </div>
                
                <div class="team">
                    <h3>Equipo 4</h3>
                    <div id="team4" class="team-members"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para ingresar nombres de jugadores -->
    <div id="playerInputModal" class="modal">
        <div class="modal-content">
            <h3>Ingresa los nombres de los jugadores</h3>
            <p>Separa los nombres con comas o en líneas diferentes:</p>
            <textarea id="participants" rows="10" placeholder="Nombre 1, Nombre 2..."></textarea>
            <button id="confirmPlayers" class="btn">Confirmar Jugadores</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
